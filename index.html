<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List with Expandable Price Graph</title>
    
    <!-- Chart.js & Luxon for Time-Based Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .chart-container {
            width: 100%;
            height: 300px;
        }
        .toggle-chart {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Product List with Expandable Price Graph</h1>
    
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>SKU</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="productTable">
            <!-- Products will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        let charts = {};  // Store active chart instances

        async function loadProducts() {
            const response = await fetch("product_list.json");
            const products = await response.json();
            const tableBody = document.getElementById("productTable");

            products.forEach((product, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><img src="${product.image_url}" width="50"></td>
                    <td><a href="${product.url}" target="_blank">${product.name}</a></td>
                    <td class="toggle-chart" data-index="${index}" style="cursor:pointer; color:blue; text-decoration:underline;">${product.price}</td>
                    <td>${product.sku}</td>
                    <td>${product.category}</td>
                `;
                tableBody.appendChild(row);

                // Create hidden chart row
                const chartRow = document.createElement("tr");
                chartRow.style.display = "none";
                chartRow.innerHTML = `
                    <td colspan="5">
                        <div class="chart-container" id="chart-container-${index}" style="width:100%; height:300px;">
                            <canvas id="chart-${index}"></canvas>
                        </div>
                    </td>
                `;
                tableBody.appendChild(chartRow);

                // Attach click event for expanding/collapsing the chart
                row.querySelector(".toggle-chart").addEventListener("click", () => {
                    const chartContainer = document.getElementById(`chart-container-${index}`);
                    if (chartRow.style.display === "none") {
                        chartRow.style.display = "table-row";  // Expand row
                        createPriceChart(`chart-${index}`, product.price_history);
                    } else {
                        chartRow.style.display = "none";  // Collapse row
                        if (charts[`chart-${index}`]) {
                            charts[`chart-${index}`].destroy();
                            delete charts[`chart-${index}`];
                        }
                    }
                });
            });
        }

        function createPriceChart(canvasId, priceHistory) {
            const ctx = document.getElementById(canvasId).getContext("2d");

            // Destroy previous chart if it exists
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }

            // Convert price history to chart data
            const chartData = priceHistory.map(entry => ({
                x: new Date(entry.date),  // Convert to Date object
                y: entry.price
            }));

            // Create new chart
            charts[canvasId] = new Chart(ctx, {
                type: "line",
                data: {
                    datasets: [{
                        label: "Price (€)",
                        data: chartData,
                        borderColor: "blue",
                        backgroundColor: "rgba(0, 0, 255, 0.2)",
                        pointBackgroundColor: "blue",
                        pointRadius: 5,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: "time",
                            time: {
                                unit: "day",
                                tooltipFormat: "yyyy-MM-dd",
                                displayFormats: {
                                    day: "MMM d"  // Format to show "Feb 18"
                                }
                            },
                            title: {
                                display: true,
                                text: "Date"
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: "Price (€)"
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Load products on page load
        loadProducts();
    </script>

</body>
</html>
